       db.transaction( function(tx){
         var query ="INSERT INTO account (username, password,first_name, last_name, phone, status) VALUES(?,?,?,?,?, ?)";
         tx.executeSql(
           query,
            [username, password, first_name, last_name, phone, 1], 
         function(tx, result)
